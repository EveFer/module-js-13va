<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="form-edit" class="border border-rounded bg-dark text-white p-3 mt-3">
            <div>
              <label for="">Nombre</label>
              <input class="form-control" name="name" type="text">
            </div>
            <div>
              <label for="">Telefono</label>
              <input class="form-control" name="phone" type="text">
            </div>
            <div>
              <label for="">Github</label>
              <input class="form-control" name="github" type="text">
            </div>
            <div>
              <label for="">Url Github</label>
              <input class="form-control" name="urlGithub" type="text">
            </div>
            <button type="button" class="btn btn-success btn-edit mt-3">Editar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="" id="form-add" class="border border-rounded text-white bg-dark p-3 mt-3">
          <div>
            <label for="">Nombre</label>
            <input class="form-control" name="name" type="text" value="Fernanda Palacios">
          </div>
          <div>
            <label for="">Telefono</label>
            <input class="form-control" name="phone" type="text" value="9671686557">
          </div>
          <div>
            <label for="">Github</label>
            <input class="form-control" name="github" type="text" value="EveFer">
          </div>
          <div>
            <label for="">Url Github</label>
            <input class="form-control" name="urlGithub" type="text" value="https://github.com/EveFer">
          </div>
          <button type="button" class="btn btn-success btn-add mt-3">Guardar</button>
        </form>
      </div>
    </div>
    <div class="row wrapper-mentors mt-5">
      <div class="col-12 col-md-6 ">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
</body>

</html>
